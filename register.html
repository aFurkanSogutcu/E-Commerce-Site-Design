<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</head>
<body>
    <div class="register-frame">
        <span class="icon-close">
            <a href="mainPage.html"><ion-icon name="arrow-back-outline"></ion-icon></a>
        </span>
        <div class="register-in">
            <h2>
                Kayıt
            </h2>
            <div class="input-box">
                <input class="input" type="text" name="" placeholder="İsim ve Soyisim" id="nameSurname">
            </div>
            <div class="input-box">
                <input class="input" type="mail" name="" placeholder="Mail Adresi" id="email">
            </div>
            <div class="input-box">
                <input class="input" type="password" name="" placeholder="Şifre Giriniz" id="password">
            </div>
    
            <button id="submit" type="submit">Register</button>
        </div>
    </div>
        
   
</body>
</html>
